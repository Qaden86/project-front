<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPG</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>

<body onload="getListOfPlayers(0)">
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<label for="drop-down-list">Count per page:</label>
<select id="drop-down-list" onchange="getListOfPlayers(0)">
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>

<table id="players_table">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
</table>

<div id="paging_buttons">Pages:</div>

<hr>
<h2>Create new account:</h2>
<label for="input_name_new" style="display: inline-block; width: 100px;">Name:</label>
<input type="text" id="input_name_new" name="name" required size="12" maxlength="12" style="display: inline-block;">
<br>

<label for="input_title_new" style="display: inline-block; width: 100px;">Title:</label>
<input type="text" id="input_title_new" name="title" required size="30" maxlength="30" style="display: inline-block;">
<br>

<label for="input_race_new" style="display: inline-block; width: 100px;">Race:</label>
<select id="input_race_new" name='race' style="display: inline-block;">
    <option value='HUMAN'>HUMAN</option>
    <option value='DWARF'>DWARF</option>
    <option value='ELF'>ELF</option>
    <option value='GIANT'>GIANT</option>
    <option value='ORC'>ORC</option>
    <option value='TROLL'>TROLL</option>
    <option value='HOBBIT'>HOBBIT</option>
</select>
<br>

<label for="input_profession_new" style="display: inline-block; width: 100px;">Profession:</label>
<select id="input_profession_new" name='profession' style="display: inline-block;">
    <option value='ROGUE'>ROGUE</option>
    <option value='SORCERER'>SORCERER</option>
    <option value='CLERIC'>CLERIC</option>
    <option value='PALADIN'>PALADIN</option>
    <option value='NAZGUL'>NAZGUL</option>
    <option value='WARLOCK'>WARLOCK</option>
    <option value='DRUID'>DRUID</option>
    <option value='WARRIOR'>WARRIOR</option>
</select>
<br>

<label for="input_level_new" style="display: inline-block; width: 100px;">Level:</label>
<input type="number" id="input_level_new" name="level" min="0" max="100" style="display: inline-block;">
<br>

<label for="input_birthday_new" style="display: inline-block; width: 100px;">Birthday:</label>
<input type="date" id="input_birthday_new" name="birthday" min="2000-01-01" max="3000-12-31" style="display: inline-block;">
<br>

<label for="input_banned_new" style="display: inline-block; width: 100px;">Banned:</label>
<select id="input_banned_new" name='banned' style="display: inline-block;">
    <option value="false">false</option>
    <option value="true">true</option>
</select>
<br><br>

<span>
    <button type="submit" onclick="createAccount()">
        <img src='/img/save.png' alt="Save">
    </button>
</span>

<script>
    function getListOfPlayers(pageNumber) {
        $("tr:has(td)").remove();

        let url = "/rest/players?";

        let countPerPage = $("#drop-down-list").val();

        if (countPerPage == null) {
            countPerPage = 3;
        }

        url = url.concat("pageSize=").concat(countPerPage);

        if (pageNumber == null) {
            pageNumber = 0;
        }
        url = url.concat("&pageNumber=").concat(pageNumber);

        $.get(url, function (response) {
            $.each(response, function (i, item) {
                $('<tr>').html("<td>"
                    + item.id + "</td><td>"
                    + item.name + "</td><td>"
                    + item.title + "</td><td>"
                    + item.race + "</td><td>"
                    + item.profession + "</td><td>"
                    + item.level + "</td><td>"
                    + new Date(item.birthday).toLocaleDateString() + "</td><td>"
                    + item.banned + "</td><td>"
                    + "<button id='button_edit_" + item.id + "' onclick='editAccount(" + item.id + ")'>"
                    + "<img src='/img/edit.png'>"
                    + "</button>" + "</td><td>"
                    + "<button id='button_delete_" + item.id + "' onclick='deleteAccount(" + item.id + ")'>"
                    + "<img src='/img/delete.png'>"
                    + "</button>" + "</td>"
                ).appendTo("#players_table")
            });
        });
        let totalCount = getCountOfPlayers();

        let pagesCount = Math.ceil(totalCount / countPerPage)

        $("button.pgn-bnt-styled").remove();

        for (let i = 0; i < pagesCount; i++) {
            let button_tag = "<button>" + (i + 1) + "</button>";
            let btn = $(button_tag)
                .attr('id', "paging_button_" + i)
                .attr('onclick', "getListOfPlayers(" + i + ")")
                .addClass('pgn-bnt-styled');
            $('#paging_buttons').append(btn);
        }

        let identifier = "#paging_button_" + pageNumber;
        $(identifier).addClass('paging-button-active');

    }

    function getCountOfPlayers() {
        let url = "/rest/players/count";
        let res = 0;

        $.ajax({
            url: url,
            async: false,
            success: function (result) {
                res = parseInt(result);
            }
        })
        return res;
    }

    function deleteAccount(id) {
        let url = "/rest/players/" + id;

        $.ajax({
            url: url,
            type: 'DELETE',
            success: function () {
                getListOfPlayers(getCurrentPage());
            }
        });
    }

    function editAccount(id) {
        let editButtonId = "#button_edit_" + id;
        let deleteButtonId = "#button_delete_" + id;

        $(deleteButtonId).remove();

        let saveButtonImage = "<img src='/img/save.png'>";
        $(editButtonId).html(saveButtonImage);

        let currentElement = $(editButtonId).parent().parent();
        let children = currentElement.children();

        let td_name = children[1];
        td_name.innerHTML = "<input id='input_name_" + id + "' type='text' value ='" + td_name.innerHTML + "'>";
        let td_title = children[2];
        td_title.innerHTML = "<input id='input_title_" + id + "' type='text' value ='" + td_title.innerHTML + "'>";

        let td_race = children[3];
        let race_id = "#select_race_" + id;
        let race_current_value = td_race.innerHTML;
        td_race.innerHTML = getDropDownRaceHtml(id);
        $(race_id).val(race_current_value).change();

        let td_profession = children[4];
        let profession_id = "#select_profession_" + id;
        let profession_current_value = td_profession.innerHTML;
        td_profession.innerHTML = getDropDownProfessionHtml(id);
        $(profession_id).val(profession_current_value).change();

        let td_banned = children[7];
        let banned_id = "#select_banned_" + id;
        let banned_current_value = td_banned.innerHTML;
        td_banned.innerHTML = getDropDownBannedHtml(id);
        $(banned_id).val(banned_current_value).change();

        let property_save_tag = "saveAccount(" + id + ")";
        $(editButtonId).attr('onclick', property_save_tag);
    }

    function createAccount(){
        let value_name = $("#input_name_new").val();
        let value_title = $("#input_title_new").val();
        let value_race = $("#input_race_new").val();
        let value_profession = $("#input_profession_new").val();
        let value_level = $("#input_level_new").val();
        let value_birthday = $("#input_birthday_new").val();
        let value_banned = $("#input_banned_new").val();

        let url = "/rest/players";

        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            async: false,
            data: JSON.stringify({
                "name": value_name,
                "title": value_title,
                "race": value_race,
                "profession": value_profession,
                "banned": value_banned,
                "level": value_level,
                "birthday": new Date(value_birthday).getTime()
            }),
            success: function () {
                $("#input_name_new").val("");
                $("#input_title_new").val("");
                $("#input_race_new").val("");
                $("#input_profession_new").val("");
                $("#input_level_new").val("");
                $("#input_birthday_new").val("");
                $("#input_banned_new").val("");

                getListOfPlayers(getCurrentPage());
            }
        });
    }

    function getDropDownRaceHtml(id) {
        let race_id = "select_race_" + id;
        return "<label for='race'></label>"
            + "<select id=" + race_id + " name='race'>"
            + "<option value='HUMAN'>HUMAN</option>"
            + "<option value='DWARF'>DWARF</option>"
            + "<option value='ELF'>ELF</option>"
            + "<option value='GIANT'>GIANT</option>"
            + "<option value='ORC'>ORC</option>"
            + "<option value='TROLL'>TROLL</option>"
            + "<option value='HOBBIT'>HOBBIT</option>"
            + "</select>"
    }

    function getDropDownProfessionHtml(id) {
        let profession_id = "select_profession_" + id;
        return "<label for='profession'></label>"
            + "<select id=" + profession_id + " name='profession'>"
            + "<option value='ROGUE'>ROGUE</option>"
            + "<option value='SORCERER'>SORCERER</option>"
            + "<option value='CLERIC'>CLERIC</option>"
            + "<option value='PALADIN'>PALADIN</option>"
            + "<option value='NAZGUL'>NAZGUL</option>"
            + "<option value='WARLOCK'>WARLOCK</option>"
            + "<option value='DRUID'>DRUID</option>"
            + "<option value='WARRIOR'>WARRIOR</option>"
            + "</select>"
    }

    function getDropDownBannedHtml(id) {
        let banned_id = "select_banned_" + id;
        return "<label for='banned'></label>"
            + "<select id=" + banned_id + " name='banned'>"
            + "<option value='true'>true</option>"
            + "<option value='false'>false</option>"
            + "</select>"
    }

    function saveAccount(id) {
        let value_name = $("#input_name_" + id).val();
        let value_title = $("#input_title_" + id).val();
        let value_race = $("#select_race_" + id).val();
        let value_profession = $("#select_profession_" + id).val();
        let value_banned = $("#select_banned_" + id).val();

        let url = "/rest/players/" + id;
        $.ajax({
            url: url,
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            async: false,
            data: JSON.stringify({
                "name": value_name,
                "title": value_title,
                "race": value_race,
                "profession": value_profession,
                "banned": value_banned
            }),
            success: function () {
                getListOfPlayers(getCurrentPage());
            }
        });
    }

    function getCurrentPage() {
        let currentPage = 1;
        $('button.paging-button-active').each(function () {
            if ($(this).hasClass('paging-button-active')) {
                currentPage = $(this).text();
            }
        });
        return parseInt(currentPage) - 1;
    }

</script>

</body>
</html>
